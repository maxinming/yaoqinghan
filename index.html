<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!--第一屏开始-->
      <div class="swiper-slide one">
        <div class="top">
          <p class="ani" swiper-animate-effect=" bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s">盛邦升华双选会</p>
        </div>
        <div class="center" >
          <img src="img/img1.png" alt="" class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="1s">
        </div>
        <div class="bottom">
          <p class="ani" swiper-animate-effect="flip" swiper-animate-duration="1s" swiper-animate-delay="1s">主办方：盛邦升华<br>
            时间：2017年12月11日</p>
        </div>
      </div>
      <!--第一屏结束-->
      <!--第二屏开始-->
      <div class="swiper-slide two">
        <div class="top">
          <img src="img/img4.png" alt="" class="ani" swiper-animate-effect=" zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
        </div>
        <div class="center">
          <p class="ani" swiper-animate-effect=" flipInX" swiper-animate-duration="1s" swiper-animate-delay="1s">诚聘</p>
        </div>
        <div class="bottom" style="z-index: 9999">
          <p class="one ani" swiper-animate-effect=" bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s">尊敬的企业负责人：</p>
          <p class="two ani" swiper-animate-effect=" bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1s"> 为了进一步满足社会企业对计
            算机人才的
            迫切需要，加快计算机人才尽快掌握企
            业的需求，盛邦升华拟于2017年12月
            11日在泊头职业学院举办“企业双选会
            ”。鉴于各位企业负责人优良的素质与
            强大的实力，诚邀各位的出席。。</p>
        </div>
      </div>
      <!--第二屏结束-->
      <!--第三屏开始-->
      <div class="swiper-slide three">
        <div class="biaoti">
          <img src="img/img4.png" alt="" style="background-size: 100% 100%" class="ani" swiper-animate-effect=" zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
          <div class="mxm">
            <div class="m  ani"  swiper-animate-effect="  bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s">
              会议时间：
            </div>
            <div class="x  ani"  swiper-animate-effect="  bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s">2017年12月25日</div>
          </div>
          <div class="asd">
            <div class="a ani" swiper-animate-effect="  bounceInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="1s">
              会议地点：
            </div>
            <div class="s ani"  swiper-animate-effect="  bounceInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="1s">
              盛邦升华
            </div>
          </div>
          <div class="mic">
            <div class="m  ani"  swiper-animate-effect="  bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="1s">
              联系电话：
            </div>
            <div class="i ani"   swiper-animate-effect="  bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="1s">
              010-12345678
            </div>
          </div>
        </div>
      </div>
      <!--第三屏结束-->
      <!--第四屏开始-->
      <div class="swiper-slide four">
        <img src="img/img4.png" alt="" class="ani" swiper-animate-effect=" zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
        <div class="qw">
          <div class="app">
            <div class="p ani" swiper-animate-effect="  bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
              8:00~9:00双选会开幕式
            </div>
          </div>
          <div class="per">
            <div class="p ani" swiper-animate-effect="  bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1s">
              9:00~11:00面试
            </div>
          </div>
          <div class="org">
            <div class="o ani" swiper-animate-effect="  bounceInRight" swiper-animate-duration="1.5s" swiper-animate-delay="1s">
              13:00~16:00双选会闭幕式
            </div>
          </div>
          <div class="cf">
            <div class="c ani" swiper-animate-effect="  bounceInRight" swiper-animate-duration="2s" swiper-animate-delay="1s">
              次日8:00~11:00学校参观
            </div>
          </div>
        </div>
      </div>
      <!--第四屏结束-->
      <!--第五屏开始-->
      <div class="swiper-slide five">
        <img src="img/img4.png" alt="" class="ani" swiper-animate-effect=" zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
        <div class="brw">
          <div class="b ani" swiper-animate-effect="  zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2s">
            诚邀您的参加
          </div>
          <div class="r ani" swiper-animate-effect="  zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2s">
            Invite you to join
          </div>
        </div>
      </div>
      <!--第五屏结束-->
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!--音乐开始-->
  <div id="music">
    <img src="img/music_off.png" alt="" class="musicsd">
    <img src="img/music.gif" alt="" class="musicas">
    <audio src="img/bgmusic.mp3" autoplay="autoplay"></audio>
  </div>
  <!--音乐部分结束-->

  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>
  <script src="js/swiper.animate1.0.2.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
